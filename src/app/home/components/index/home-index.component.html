<section class="home-index container-global">
  <h1>change detector</h1>
  <app-change-detector />
  <h1>Home</h1>
  <form [formGroup]="form" novalidate>
    <app-input
      [form]="form"
      label="Nombre"
      formControlName="name"
      [required]="true"
    />
    <app-input-number
      [form]="form"
      label="Edad"
      formControlName="age"
      [required]="true"
    />
    <app-select
      [form]="form"
      label="Idioma"
      formControlName="language"
      [values]="languages()"
      [required]="true"
      (selectOption)="changeLanguage($event)"
    />
    <app-datepicker
      [form]="form"
      label="SHARED.DATE"
      formControlName="date"
      [required]="true"
    />
    <app-file-uploader
      [form]="form"
      label="Subir archivo"
      formControlName="fileUploader"
    />
    <app-toggle [form]="form" label="Esta Activo" formControlName="toggle" />
    <app-radio-button
      [form]="form"
      label="Genero"
      formControlName="gender"
      [options]="optionsRadioGroup"
      [required]="true"
    />
    <br />
    {{ form.value | json }}
    <h5>{{ languageSelected() }}</h5>
  </form>
</section>
